<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table th {
            background: darkturquoise;
            padding: 5px;
        }
        
        table td {
            padding: 5px;
        }
        
        table td:nth-child(2) {
            border-bottom: 1px solid darkturquoise;
        }
        
        table td:nth-child(3) {
            border-bottom: 1px solid darkturquoise;
        }
        
        table tr:nth-child(odd) {
            background: whitesmoke;
        }
    </style>
</head>

<body>
    <h2>Top 10 Animated Films of All time</h2>
    <table>
        <th>Film Title</th>
        <th>Release</th>
        <th>Studio</th>
        <tr>
            <td>Frozen</td>
            <td>2013</td>
            <td>Disney</td>
        </tr>
        <tr>
            <td>Minions</td>
            <td>2015</td>
            <td>Universal</td>
        </tr>
        <tr>
            <td>Toy Story</td>
            <td>2010</td>
            <td>Disney Pixar</td>
        </tr>
        <tr>
            <td>Zootopia</td>
            <td>2016</td>
            <td>Disney</td>
        </tr>
        <tr>
            <td>Lion King</td>
            <td>1994</td>
            <td>Disney</td>
        </tr>
        <tr>
            <td>Finding Nemo</td>
            <td>2003</td>
            <td>Pixar</td>
        </tr>
        <tr>
            <td>Shrek</td>
            <td>2004</td>
            <td>Dreamswork</td>
        </tr>
        <tr>
            <td>Finding Dory</td>
            <td>2003</td>
            <td>Disney Pixar</td>
        </tr>
        <tr>
            <td>Ice Age</td>
            <td>2009</td>
            <td>Fox</td>
        </tr>
    </table>
</body>

</html>
