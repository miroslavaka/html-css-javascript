<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penguin</title>
    <style>
        .penguin {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: block;
            position: relative;
        }
        
        .part-one {
            position: absolute;
            top: 10%;
            left: 18%;
            background: black;
            width: 50%;
            height: 47%;
            border-radius: 70% 70% 60% 60%;
        }
        
        .part-two {
            position: absolute;
            top: 45%;
            left: 15%;
            background: black;
            width: 53%;
            height: 47%;
            border-radius: 70% 70% 100% 100%;
        }
        
        .right-hand {
            position: absolute;
            top: 77%;
            left: 85%;
            background: black;
            width: 25%;
            height: 55%;
            border-radius: 30% 100% 30% 30%;
            transform: rotate(130deg);
        }
        
        .left-hand {
            position: absolute;
            top: 77%;
            right: 90%;
            background: black;
            width: 25%;
            height: 55%;
            border-radius: 30% 30% 100% 30%;
            transform: rotate(50deg);
        }
        
        .right-cheek {
            position: absolute;
            bottom: 87%;
            left: 37%;
            background: white;
            width: 55%;
            height: 77%;
            border-radius: 70% 70% 60% 60%;
        }
        
        .left-cheek {
            position: absolute;
            bottom: 87%;
            left: 15%;
            background: white;
            width: 50%;
            height: 77%;
            border-radius: 70% 70% 70% 70%;
        }
        
        .belly {
            background: white;
            width: 75%;
            height: 78%;
            position: absolute;
            top: 12%;
            left: 13%;
            border-radius: 120% 120% 100% 100%;
        }
        
        .right-eye {
            background: black;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            top: -40%;
            left: 62%;
        }
        
        .left-eye {
            background: black;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            top: -40%;
            left: 25%;
        }
        
        .right-eye .eye-white {
            background: white;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 32%;
        }
        
        .left-eye .eye-white {
            background: white;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 22%;
            left: 25%;
        }
        
        .beak-top {
            background: orange;
            width: 30px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: -20%;
            left: 40%;
        }
        
        .beak-bottom {
            background: orange;
            width: 25px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            top: -18%;
            left: 42%;
        }
        
        .right-foot {
            position: absolute;
            bottom: -80%;
            left: 70%;
            background: orange;
            width: 20%;
            height: 25%;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(-80deg);
            z-index: -1;
        }
        
        .left-foot {
            position: absolute;
            bottom: -80%;
            left: 0%;
            background: orange;
            width: 20%;
            height: 25%;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(80deg);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="penguin">
        <div class="part-one">
            <div class="right-hand"></div>
            <div class="left-hand"></div>
            <div class="right-foot"></div>
            <div class="left-foot"></div>
        </div>
        <div class="part-two">
            <div class="right-cheek"></div>
            <div class="left-cheek"></div>
            <div class="belly"></div>
            <div class="right-eye">
                <div class="eye-white"></div>
            </div>
            <div class="left-eye">
                <div class="eye-white"></div>
            </div>
            <div class="blush-right"></div>
            <div class="blush-left"></div>
            <div class="beak-top"></div>
            <div class="beak-bottom"></div>
        </div>
    </div>
</body>

</html>
