<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        .wrapper {
            width: 600px;
            height: 350px;
            box-shadow: 1px 4px 6px rgba(0, 0, 0, 0.5);
            margin: auto;
            border-radius: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .left {
            position: relative;
            width: 50%;
            height: 100%;
            background: black;
            border-radius: 20px 0 0 20px;
        }
        
        .text {
            position: absolute;
            top: 35%;
            left: 70px;
            color: white;
            font-size: 5.5em;
        }
        
        .right {
            position: relative;
            float: right;
            width: 50%;
            height: 100%;
        }
        
        .color {
            position: absolute;
            bottom: 143%;
            left: 70px;
        }
        
        .color input[type=radio] {
            position: absolute;
            display: none;
            top: 20px;
        }
        
        .check {
            display: inline-block;
            border: 1px solid grey;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
            z-index: 1;
        }
        
        #white {
            background: white;
        }
        
        #cyan {
            background: cyan;
        }
        
        #red {
            background: red;
        }
        
        #yellow {
            background: yellow;
        }
        
        #green {
            background: green;
        }
    </style>
    <script>
        var arr = ['white', 'cyan', 'red', 'yellow', 'green'];

        function change(t) {
            if (t.attributes.id.value === "white") {
                document.getElementById("abc").style.color = arr[0];
            } else if (t.attributes.id.value === "cyan") {
                document.getElementById("abc").style.color = arr[1];
            } else if (t.attributes.id.value === "red") {
                document.getElementById("abc").style.color = arr[2];
            } else if (t.attributes.id.value === "yellow") {
                document.getElementById("abc").style.color = arr[3];
            } else {
                document.getElementById("abc").style.color = arr[4];
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="text" id="abc">Abc</div>
        </div>
        <div class="right">
            <div class="color">
                <h3>Color</h3>
                <div id="white" class="check" onclick="change(this);"></div>
                <div id="cyan" class="check" onclick="change(this);"></div>
                <div id="red" class="check" onclick="change(this); "></div>
                <div id="yellow" class="check" onclick="change(this);"></div>
                <div id="green" class="check" onclick=" change(this);"></div>
            </div>
        </div>
    </div>
</body>

</html>
