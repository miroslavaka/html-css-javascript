<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 300px;
        }
        
        .btn {
            width: 100px;
            height: 50px;
            text-align: center;
            color: white;
            margin: 0 10px;
        }
        
        .success {
            background: lime;
        }
        
        .failure {
            width: 100px;
            height: 50px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success btn">
            <p>Success</p>
        </div>

        <div class="failure btn">
            <p>Failure</p>
        </div>
    </div>
</body>

</html>
