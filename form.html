<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>form</title>
    <style>
        #container {
            width: 400px;
            font-family: 'Castoro', serif;
            color: white;
        }
        
        fieldset {
            background-image: linear-gradient(to top, #90F7EC, #32CCBC);
            border-radius: 10px;
            outline: none;
            border: 1px solid turquoise;
            margin-bottom: 10px;
            padding: 20px;
        }
        
        fieldset legend {
            background: mediumturquoise;
            border-radius: 5px;
            padding: 5px;
        }
        
        #container label {
            display: block;
        }
        
        #container input[type=text],
        #container input[type=email],
        #container input[type=phone],
        #container select,
        #container textarea {
            border-radius: 5px;
            border: none;
            padding: 5px 25px;
            margin-left: 25px;
        }
    </style>
</head>

<body>
    <div id="container">
        <form action="GET">
            <fieldset>
                <legend>Personal</legend>
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email">
                <label for="phone">Telephone <span>*</span></label>
                <input type="text" id="phone" name="phone" name="select">
                <label for="purpose">Purpose</label>
                <select name="purpose" id="purpose">
                  <option value="order">Order</option>
                  <option value="interview">Interview</option>
                  <option value="greeting">Greeting</option>
                  <option value="complaint">Complaint</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label for="message">Message<span>*</span></label>
                <textarea name="message" class="message" cols="30" rows="8"></textarea>
                <input type="submit" value="send">
            </fieldset>
        </form>
    </div>
</body>

</html>
