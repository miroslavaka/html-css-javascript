<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="400"></canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext('2d');

        function head() {
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, 2 * Math.PI);
            ctx.strokeStyle = "black";
            ctx.stroke();
            var grad = ctx.createLinearGradient(0, 150, 150, 0);
            grad.addColorStop(0, '#fffacd');
            grad.addColorStop(0.5, '#ffd700');
            grad.addColorStop(1, '#fffacd');
            ctx.fillStyle = grad;
            ctx.fill();
        }

        function eye() {
            for (var i = 0; i < 2; i++) {
                ctx.beginPath();
                ctx.arc((i + 1) * 100, 130, 13, 0, 2 * Math.PI);
                console.log(i);
                ctx.fillStyle = "black";
                ctx.fill();
            }
        }

        function mouth() {
            ctx.beginPath();
            ctx.moveTo(100, 200);
            ctx.bezierCurveTo(110, 210, 150, 250, 200, 200);
            ctx.stroke();
        }
        head();
        eye();
        mouth();
    </script>
</body>

</html>
